<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app" a=1 style="color: red;">
    hello{{name}}worlsd
  </div>

  <script src="../../dist/vue.js"></script>


  <script>
    // view   vm    model
    /*
      对象新增的属性是不会是响应的   需要this.$set()才会是响应式的
      新增的属性是对象的话也可以变成响应式的
    */
    let vm = new Vue({
      el: "#app",
      data: {
        name: [1, 2, 3, 4],
      },
    })
    //vm._data.name   ->   vm.name
    console.log(vm)
    /*
    内部数组不是通过object.defineproperty
    数组没有监听索引的变化
    // push shift pop unshift reverse sort splice
    */
  </script>

</body>

</html>
